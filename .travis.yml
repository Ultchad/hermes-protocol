language: rust

dist: xenial

addons:
  apt:
    packages:
      - mosquitto
      - openjdk-8-jdk

rust:
  - stable
  - beta
  - nightly

script:
  - cargo build --all
  - cargo test --all
  - cd platforms/hermes-kotlin && ./gradlew --console plain jar
  - cd platforms/hermes-kotlin && ./gradlew --console plain test

matrix:
  allow_failures:
  - rust: nightly
